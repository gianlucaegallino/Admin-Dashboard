<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Admin Dashboard</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <div class="HeaderSearchLine">
            <div class="Search">
                <img src="./media/svg/search.svg" alt="search">
                <input type="text">
            </div>
            <!--add img-->
            <p>Gianluca Gallino</p>
        </div>
        <div class="HeaderInfoLine">
            <div class="namecard">
                <!--add img-->
                <p>Hi there,</p>
                <p>Gianluca Gallino (@giani)</p>
            </div>
            <div class="btnContainer">
                <button>New</button><button>Upload</button><button>Share</button>
        </div>
    </header>
    <div class="sidebar">
        <div class="sidebarBlock">
            <div class="sidebarItem">
                <img src="./media/svg/home.svg"></img>
                <p>Home</p>
            </div>
            <div class="sidebarItem">
                <img src="./media/svg/profile.svg"></img>
                <p>Profile</p>
            </div>
            <div class="sidebarItem">
                <img src="./media/svg/messages.svg"></img>
                <p>Messages</p>
            </div>
            <div class="sidebarItem">
                <img src="./media/svg/history.svg"></img>
                <p>History</p>
            </div>
            <div class="sidebarItem">
                <img src="./media/svg/Tasks.svg"></img>
                <p>Tasks</p>
            </div>
            <div class="sidebarItem">
                <img src="./media/svg/communities.svg"></img>
                <p>Communities</p>
            </div>
        </div>
        <div class="sidebarBlock">
            <div class="sidebarItem">
                <img src="./media/svg/settings.svg"></img>
                <p>Settings</p>
            </div>
            <div class="sidebarItem">
                <img src="./media/svg/support.svg"></img>
                <p>Support</p>
            </div>
            <div class="sidebarItem">
                <img src="media/svg/Privacy.svg"></img>
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <div class="main-content">
        <p>main</p>
    </div>
</body>

</html>
